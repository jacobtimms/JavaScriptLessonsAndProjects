<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Bean Form</title>
  </head>
  <body>

  <div style="width:150px; height: auto; overflow: hidden; vertical-align: sub; float: left;">
    <img class="beansLeft" src="./images/bakedBeans.jpg" style="width: 1400px; height: 755px;">
  </div>
  <div style="width:150px; height: auto; overflow: hidden; vertical-align: sub; float:right">
    <img class="beansRight" src="./images/bakedBeans.jpg" style="width: 1400px; height: 755px;">
  </div>

  <div class="container" style="text-align: center;">
    <div>
      <h1>Welcome to Bean Town</h1>
    </div>

    <div class="form-group" style="margin-top: 30px;">
    <label for="customInput1">What is your favourite type of beans</label>
    <select class="dropdown text-center" id="customInput1">
        <option>Baked Beans</option>
        <option>Kidney Beans</option>
        <option>Broad Beans</option>
        <option>Pinto Beans</option>
        <option>Great Northern Beans</option>
    </select>
    </div> 

    <div class="form-group">
    <label for="customInput2">If not Baked Beans, are you sure?</label>
    <select class="dropdown text-center" id="customInput2">
        <option>No</option>
        <option>No</option>
        <option>Beans</option>
    </select>
    </div>

    <div class="form-group">
    <label for="customSlider1">Great, how many would you like to order?</label>
    0<input type="range" id="customSlider1" min="1" max="50">50
    </div>

    <div class="form-control-plaintext">
      <text>How would you like them wrapped?</text>
    </div>
    
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" value="option2" id=defaultCheck2>
      <label class="form-check-label" for="defaultCheck2">Just As They Are</label>
    </div>

    <div class="form-check-inline">
      <input class="form-check-input" type="radio" value="option4" id=defaultCheck3>
      <label class="form-check-label" for="defaultCheck3">Single-Ply Tissue Paper</label>
    </div>

    <div class="form-check-inline">
      <input class="form-check-input" type="radio" value="option4" id=defaultCheck3>
      <label class="form-check-label" for="defaultCheck4">In More Beans</label>
    </div>

    <div>
    </div>
    <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Place Order</button>
  </div>
  </body>
</html>
